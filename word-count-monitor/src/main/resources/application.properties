server.port=8093

spring.cloud.stream.bindings.word-count.destination=wordCount
spring.cloud.stream.kafka.streams.bindings.word-count.consumer.application-id=WordCountMonitor

spring.cloud.stream.bindings.windowed-word-count.destination=windowedWordCount
spring.cloud.stream.kafka.streams.bindings.windowed-word-count.consumer.application-id=WordCountMonitorWindowed

spring.cloud.stream.kafka.streams.binder.configuration.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.cloud.stream.kafka.streams.binder.configuration.default.value.serde=org.apache.kafka.common.serialization.Serdes$StringSerde

